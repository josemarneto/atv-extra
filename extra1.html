<script>
    //Entrada
    const num = Number(prompt(`informe um número, entre 2 e 90`));

    //Processamento
    if (num >= 2 && num <= 8) {
        const resultadoItv1 = (num * 2)
        document.write(`${num} <br>${resultadoItv1}`)
    } else if (num >= 9 && num <= 15) {
        const resultadoItv2 = (num * num)
        document.write(`${num} <br>${resultadoItv2}`)
    } else if (num >= 16 && num <= 90) {
        const resultadoItv3 = (num * 3)
        document.write(`${num} <br>${resultadoItv3}`)
    } else {
        alert(`VALOR INVÁLIDO`)
    } 
    //Saída
</script>
